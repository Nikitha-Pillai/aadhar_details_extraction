<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar OCR Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e1bee7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ba68c8;
            border-radius: 10px;
            background-color: #f3e5f5;
            margin-bottom: 20px;
        }

        button {
            background: #6a1b9a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4a148c;
        }

        h2 {
            color: #4a148c;
            margin-top: 30px;
        }

        ul {
            text-align: left;
            padding: 0;
            list-style: none;
        }

        li {
            background: #f8bbd0;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Aadhaar Card Images</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="front_img">Front Image:</label>
            <input type="file" id="front_img" name="front_img" required>

            <label for="back_img">Back Image:</label>
            <input type="file" id="back_img" name="back_img" required>

            <button type="submit">Extract Details</button>
        </form>

        {% if details %}
            <h2>Extracted Aadhaar Details</h2>
            <ul>
                {% for key, value in details.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
